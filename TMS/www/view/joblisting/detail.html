<ion-view title="JobListing-Detail">
    <ion-header-bar align-title="center" no-tap-scroll=true class="bar-positive">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnList()"></button>
        </div>
        <h1 class="title" ng-bind="title">Collection <Booking No></h1>
    </ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>
        <div class="card">
            <div class="button-bar">
                <a class="button" ng-href="{{Detail.csbk1.Rcbp1PhoneNumber}}">
                    CALL
                </a>
                <button class="button">
                    MAP
                </button>
                <button class="button" ng-click="showActionSheet()">
                    CAMERA
                </button>
            </div>
            <div class="item" style="padding: 0px">
                <div class="row">
                    <div class="col">
                        Pcs:
                    </div>
                    <div class="col">
                        <p><span ng-bind="Detail.tobk1.TotalPcs"></span>&nbsp<span ng-bind="Detail.tobk1.UomCode"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        Weight:
                    </div>
                    <div class="col">
                        <p><span ng-bind="Detail.tobk1.TotalGrossWeight"></span></p>
                    </div>
                    <div class="col">
                        Volume:
                    </div>
                    <div class="col">
                        <p><span ng-bind="Detail.tobk1.TotalVolume"></span></p>
                    </div>
                </div>
            </div>
            <div class="item" style="padding: 0px">
                <p>Cargo Description:</p>
                <textarea wrap="hard" cols="48px" ng-model="Detail.tobk1.DescriptionOfGoods1" rows="4" readonly="true">
                </textarea>
            </div>
            <div class="item" style="padding: 0px">
                <p>Special Instructions:</p>
                <textarea wrap="hard" cols="48px" ng-model="Detail.tobk1.Description" rows="4" readonly="true">
                </textarea>
            </div>
            <div class="item" style="padding: 0px">
                <p> Remark:</p>
                <textarea wrap="hard" cols="48px" ng-model="Detail.tobk1.Note" rows="4">
                </textarea>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="gotoConfirm()">
                &nbsp;OK
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
