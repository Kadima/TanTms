<ion-view title="agentJobDetail">
    <ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnList()"></button>
        </div>
        <h1 class="title">Job : {{Detail.Jmjm1.JobNo}}</h1>
    </ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>

        <div class="list">
            <ion-item nav-clear menu-close class="item">
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Customer Name</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.ConsigneeName" style="white-space: normal;"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Address</h2>
                        <!-- <textarea wrap="hard" cols="48px" ng-model="Detail.Jmjm1.Address" rows="4" readonly="true">
                        </textarea> -->
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.Address" style="white-space: normal;"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Awb No</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.AwbBlNo"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>ETA</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.ETA"></span></p>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>No Of Packages</h2>
                    </div>
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.Pcs"></span></p>
                    </div>
                </div>

                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Actual Arrival</h2>
                    </div>
                    <!-- <div class="col" style="text-align:right;">
                        <button class="ion-android-more-horizontal" ng-click="">
                        </button> -->
                    <!-- <ion-md-input type="text" id="iSalesmanName" class="pull-left" style="width:80%;"  highlight-color="balanced" ng-model="Rcsm1.SalesmanNameLike"></ion-md-input>
                                        <div style="width:20%;position:relative;">
                                            <button class="button button-clear" style="position:absolute; top:50%; margin-top:12px;" ng-click="">
                                                <i class="icon iconfont ion-android-search"></i>
                                            </button>
                                        </div> -->
                    <!-- </div> -->
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;
                            <button class="button button-light" id="idCompletedDate" ng-click="OnDatePicker(1)">
                                <i class="icon ion-calendar"></i>&nbsp;&nbsp;
                                <span class="h5" ng-bind="Detail.Jmjm1.ActualArrivalDate"></span>&nbsp;
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </button>
                        </p>
                        <!-- <p>:&nbsp;&nbsp;<span class="h5" ng-bind="Detail.Jmjm1.ActualArrivalDate"></span></p> -->
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-40">
                        <h2>Delivery Date</h2>
                    </div>
                    <!-- <div class="col" style="text-align:right;">
                        <button class="ion-android-more-horizontal" ng-click="">
                        </button>
                    </div> -->
                    <div class="col nopadding">
                        <p>:&nbsp;&nbsp;
                            <button class="button button-light" id="idCompletedDate" ng-click="OnDatePicker(2)">
                                <i class="icon ion-calendar"></i>&nbsp;&nbsp;
                                <span class="h5" ng-bind="Detail.Jmjm1.DeliveryDate"></span>&nbsp;
                                <i class="icon ion-android-arrow-dropdown"></i>
                            </button>
                        </p>

                    </div>
                </div>

            </ion-item>
        </div>

    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="gotoConfirm()">
                &nbsp;OK
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
