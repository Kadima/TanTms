<ion-view title="agentJobDetail">
    <ion-header-bar align-title="center" no-tap-scroll=false class="bar-positive">
        <div class="buttons">
            <button class="button button-icon button-clear ion-android-arrow-back" ng-click="returnMain()"></button>
        </div>
        <h1 class="title">Job</h1>
    </ion-header-bar>
    <ion-content>
        <div style="height: 43px;"></div>

        <div class="list">
            <ion-item nav-clear menu-close class="item">
                <div class="row" style="padding:0;">
                    <div class="col col-45">
                        <h2>Customer Name</h2>
                    </div>
                    <div class="col">
                        <h2><span ng-bind="Jmjm1.JobNo"></span></h2>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-33">
                        <h2>Address</h2>
                        <textarea wrap="hard" cols="48px" ng-model="Detail.tobk1.DescriptionOfGoods1" rows="4" readonly="true">
                        </textarea>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-33">
                        <h2>Awb No</h2>
                    </div>
                    <div class="col">
                        <h2><span ng-bind="Jmjm1.CustomerName"></span></h2>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-33">
                        <h2>ETA</h2>
                    </div>
                    <div class="col">
                        <h2><span ng-bind="Jmjm1.InvoiceLocalAmt"></span></h2>
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-45">
                        <h2>No Of Packages</h2>
                    </div>
                    <div class="col">
                        <h2><span ng-bind="Jmjm1.InvoiceLocalAmt"></span></h2>
                    </div>
                </div>

                <div class="row" style="padding:0;">
                    <div class="col col-45">
                        <h2>Actual Arrival</h2>
                    </div>
                    <div class="col" style="text-align:right;">
                        <button class="ion-android-more-horizontal" ng-click="">
                        </button>
                        <!-- <ion-md-input type="text" id="iSalesmanName" class="pull-left" style="width:80%;"  highlight-color="balanced" ng-model="Rcsm1.SalesmanNameLike"></ion-md-input>
                                        <div style="width:20%;position:relative;">
                                            <button class="button button-clear" style="position:absolute; top:50%; margin-top:12px;" ng-click="">
                                                <i class="icon iconfont ion-android-search"></i>
                                            </button>
                                        </div> -->
                    </div>
                </div>
                <div class="row" style="padding:0;">
                    <div class="col col-45">
                        <h2>Delivery Date</h2>
                    </div>
                    <div class="col" style="text-align:right;">
                        <button class="ion-android-more-horizontal" ng-click="">
                        </button>
                    </div>
                </div>

            </ion-item>
        </div>

    </ion-content>
    <ion-footer-bar class="bar-positive">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="gotoConfirm()">
                &nbsp;OK
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
